<h1>{{title}}</h1>
<form [formGroup]="frmCharacter" (submit)="save()" >
	<div class="form-group">
		<label>Name:</label>
		<input type="text" class="form-control" formControlName="name" autofocus>
		<p class="text-danger" *ngIf="frmCharacter.controls.name.dirty && frmCharacter.controls.name.errors?.required">Character has no name</p>
		<p class="text-danger" *ngIf="frmCharacter.controls.name.dirty && frmCharacter.controls.name.errors?.minlength">Character's name too short</p>
		<p class="text-danger" *ngIf="frmCharacter.controls.name.dirty && frmCharacter.controls.name.errors?.maxlength">Character's name too long</p>
	</div>

	<div class="form-group">
			<label>who can see me:</label>
			<input type="string" class="form-control" formControlName="whoSeeMe">
	</div>

		<div class="form-group">
			<label>race:</label>
			<input type="string" class="form-control" formControlName="race">
			<p class="text-danger" *ngIf="frmCharacter.controls.race.dirty && frmCharacter.controls.race?.errors">Character needs race</p>
	</div>

	<div class="form-group">
			<label>class:</label>
			<input type="string" class="form-control" formControlName="characterClass">
			<p class="text-danger" *ngIf="frmCharacter.controls.characterClass.dirty && frmCharacter.controls.characterClass?.errors">Character needs class</p>
	</div>

	<div class="form-group">
			<label>role:</label>
			<input type="string" class="form-control" formControlName="role">
			<p class="text-danger" *ngIf="frmCharacter.controls.role.dirty && frmCharacter.controls.role?.errors">Character needs role</p>
	</div>  

	<div class="form-group">
		<label>level:</label>
		<input type="number" class="form-control" formControlName="level">
		<p class="text-danger" *ngIf="frmCharacter.controls.level.dirty && frmCharacter.controls.level?.errors">Character needs Level</p>
	</div>

	<label>stats:</label>
	<fieldset class="stats">
		<div class="form-group">
			<label>intelligence</label>
			<input formControlName="intelligence" type="number" class="form-control">
		</div>
		<div class="form-group">
			<label>strength</label>
			<input formControlName="strength" type="number" class="form-control">
		</div>
		<div class="form-group">
			<label>constitution</label>
			<input formControlName="constitution" type="number" class="form-control">
		</div>
		<div class="form-group">
			<label>dexterity</label>
			<input formControlName="dexterity" type="number" class="form-control">
		</div>
		<div class="form-group">
			<label>charisma</label>
			<input formControlName="charisma" type="number" class="form-control">
		</div>
		<div class="form-group">
			<label>wisdom</label>
			<input formControlName="wisdom" type="number" class="form-control">
		</div>
	</fieldset>


	<div class="form-group">
			<label>maxHP:</label>
			<input type="number" class="form-control" formControlName="maxHP">
			<p class="text-danger" *ngIf="frmCharacter.controls.maxHP.dirty && frmCharacter.controls.maxHP?.errors">Character needs maxHP</p>
	</div>
		<div class="form-group">
			<label>currHP:</label>
			<input type="number" class="form-control" formControlName="currHP">
			<p class="text-danger" *ngIf="frmCharacter.controls.currHP.dirty && frmCharacter.controls.currHP?.errors">Character needs currHP</p>
	</div>



	<button type="submit" [disabled]="!frmCharacter.valid" class="btn btn-default">Submit</button>
</form>
